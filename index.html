<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Blaka&family=Finlandica:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Macondo&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
</head>
<body >
   <div  class="item-1 "><h1><span class="auto-type"></span></h1></div>
   <script>
    var typed= new Typed(".auto-type",{
        strings: ["Welcome To The Typing Test","Lessssssgooooo"],
        typeSpeed:50,
        backSpeed:50
    })
  
   </script>
   <div class="align">
  <div class="wrapper  item-2">
    <input type="text" class="input-field">
    <div class="content-box">
        
        <div class="typing-text">
            <p>
               </p>
        </div>
        <div class="content">
            <ul class="result-details">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>60</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span class="mis">0</span>
                </li>
                <li class="wpm">
                    <p>WPM</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
            <button>Try Again</button>
        </div>
    </div>
  </div>
</div>
 <script src="js/paragraph.js"></script>
 <script src="js/script.js"></script>
</body>
</html>
